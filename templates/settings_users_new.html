{% extends "layout.html" %}

{% block content %}

<h3 class="text-lg mb-4">Yeni Kullanıcı Ekle</h3>
<div class="border border-gray-300 bg-white p-4 rounded">
    <form action="{{ url_for('new_user') }}" method="POST" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
                <input type="text" name="username" id="username" class="border rounded w-full px-2 py-1.5" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                <input type="password" name="password" id="password" class="border rounded w-full px-2 py-1.5">
            </div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('settings_users') }}" class="bg-gray-500 text-[15px] text-white px-2 py-1 shadow rounded">
                Vazgeç
            </a>
            <button type="submit" class="bg-blue-600 text-white px-2 py-1 text-[15px] shadow rounded">
                Kaydet
            </button>
        </div>
    </form>
</div>
{% endblock %}
